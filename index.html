<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo App</title>
</head>
<body>
    <div class="page-container">
        <header class="header">
            <div class="title">Todo App</div>
            <div class="right-side-header">
                <button><img src="./assets/swap.svg" height="25px" class="svg" onclick="inverArray()"></button>
                <img id="loader" style="display: none;" src="./assets/loading.gif" width="30px" >
                <button id="refresh-button" class="reload-button" onclick="loadTodos()"><img src="./assets/loader.svg" alt="" width="30px" class="svg"></button>
            </div>
        </header>
        <div id="tasks-container">
            
        </div>
        <button class="add-task-button" onclick="goToTodoPage()"><img src="./assets/add.svg" height="25"></button>
    </div>
</body>
<script src="./model.js"></script>
<script src="./app.js"></script>
</html>
